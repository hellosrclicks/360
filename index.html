<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>My Free Website</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      background: #f4f4f4;
    }
    .card {
      background: white;
      padding: 24px 32px;
      border-radius: 12px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.1);
      max-width: 600px;
      text-align: center;
    }
    h1 { margin-top: 0; }
    a.button {
      display: inline-block;
      margin-top: 16px;
      padding: 10px 18px;
      border-radius: 6px;
      background: #0070f3;
      color: white;
      text-decoration: none;
    }
    a.button:hover {
      background: #0056b3;
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>Welcome to My Free Website</h1>
    <p>This site is hosted for free and connected to my GoDaddy domain.</p>
    <a href="https://google.com" class="button">Example Button</a>
  </div>
</body>
</html>
